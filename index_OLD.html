<html>
<head>
  <title>Semantic Query</title>
  <script>
    const submitQuery = (event) => {
      event.preventDefault();
      const query = document.getElementById('userQuery').value;
      const requestBody = JSON.parse(`{"query" : "${query}"}`);
      console.log(JSON.stringify(requestBody))
      fetch('http://127.0.0.1:5000/semantic', {
        method: 'POST',
        body: requestBody
      })
      .then(response => response.json())
      .then((data) => {
        const responseElement = document.getElementById('response');
        responseElement.innerHTML = data.response;
      })
      .catch(err => console.log(err));
    }
  </script>
</head>
<body>
  <form onSubmit="submitQuery(event)">
    <input id="userQuery" type="text" placeholder="Enter your query here" />
    <input type="submit" value="Submit Query" />
  </form>
  <div id="response">
  </div>
</body>
</html>
