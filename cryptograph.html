<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptograph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            height: 50px;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        #menu {
            background-color: #333;
        }
        #menu ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        #menu ul li {
            display: inline;
            margin-right: 20px;
        }
        #menu ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        #menu ul li a:hover {
            color: #007bff;
        }
        #content {
            margin: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: left;
            background-color: #f7f7f7;
            margin-top: 20px;
        }
        #comment-list {
            list-style-type: none;
            padding: 0;
        }
        #comment-list li {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
    </style>
    <script>
        function fetchCryptoData() {
            // Get the selected symbol, fromDate, and toDate from the form
            var symbol = document.getElementById("symbol").value;
            // Get the fromDate and toDate inputs
            var fromDateInput = document.getElementById("fromDate");
            var toDateInput = document.getElementById("toDate");

            // Get the values in MM/DD/YYYY format
            var fromDateMMDDYYYY = fromDateInput.value;
            var toDateMMDDYYYY = toDateInput.value;
            console.log(`symbol=${symbol}&fromDate=${fromDateInput.value}&toDate=${toDateInput.value}`)
            // Construct the URL with the parameters
            var url = `http://127.0.0.1:5001/crypto/graph?symbol=${symbol}&fromDate=${fromDateInput.value}&toDate=${toDateInput.value}`;
        
            // Make the HTTP request
            fetch(url)
                .then(function(response) {
                    if (response.status !== 200) {
                        console.log(`Error: ${response.status}`);
                        return;
                    }
                    return response.json();
                })
                .then(function(data) {
                    // Handle the JSON data here
                    console.log(data);
                    // You can process and display the data as needed
                    var cryptoDataDiv = document.getElementById("cryptoData");
                    // Assuming 'data' contains the information you want to display
                    cryptoDataDiv.innerHTML = "Fetched Data: " + JSON.stringify(data);
                })
        }
        
    </script>
</head>
<body>
    <div id="header">
        <img src="./img/vicon.jpeg" style="float: left; margin-right: 10px;">
        Virland - Ask Questions
    </div>
    <div id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#" class="active">Graph</a></li>
            <li><a href="erc.html">ERC</a></li>
            <li><a href="nft.html">NFT</a></li>
        </ul>
    </div>
    <div id="content">
        <h1>Welcome to Cryptograph</h1>
        <p>This is the Cryptograph page content.</p>
        <form id="cryptoForm">
            <label for="symbol">Select Symbol:</label>
            <select id="symbol" name="symbol">
                <option value="eth">ETH (Ethereum)</option>
                <option value="btc">BTC (Bitcoin)</option>
            </select>
            <br>
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" required>
            <br>
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" required>
            <br>
            <button type="button" onclick="fetchCryptoData()">Fetch Data</button>
        </form>
        <!-- Add a div to display the fetched data -->
        <div id="cryptoData">
            <!-- Fetched data will be displayed here -->
        </div>
    </div>
</body>
</html>
