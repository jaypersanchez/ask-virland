<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptograph</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="main.js"></script>
</head>
<body>
    <div id="header">
        <img src="./img/vicon.jpeg" style="float: left; margin-right: 10px;">
        Virland - Ask Questions
    </div>
    <div id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#" class="active">Graph</a></li>
            <li><a href="erc.html">ERC</a></li>
            <li><a href="nft.html">NFT</a></li>
        </ul>
    </div>
    <div id="content">
        <form id="cryptoForm">
            <label for="symbol">Select Symbol:</label>
            <select id="symbol" name="symbol">
            </select>
            <br>
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" required>
            <br>
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" required>
            <br>
            <button type="button" onclick="fetchCryptoGraphData()">Fetch Data</button>
        </form>
        <!-- Add a div to display the fetched data -->
        <div id="cryptoData">
            <!-- Fetched data will be displayed here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/0.5.1/chartjs-adapter-moment.min.js"></script>
    <!-- Register the ChartJsAdapterMoment -->
    <script>
        Chart.register(ChartJsAdapterMoment);
    </script>
    
</body>
</html>
