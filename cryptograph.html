<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptograph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            height: 50px;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        #menu {
            background-color: #333;
        }
        #menu ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        #menu ul li {
            display: inline;
            margin-right: 20px;
        }
        #menu ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        #menu ul li a:hover {
            color: #007bff;
        }
        #content {
            margin: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: left;
            background-color: #f7f7f7;
            margin-top: 20px;
        }
        #comment-list {
            list-style-type: none;
            padding: 0;
        }
        #comment-list li {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>

    <div id="menu">

        </ul>
